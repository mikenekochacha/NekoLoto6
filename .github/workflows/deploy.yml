name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Generate site
        run: |
          dotnet run --project tools/ScoreCalculator/ScoreCalculator.csproj -- \
            NekoLoto6/NekoLoto6.Client/wwwroot/data/LOTO6_ALL.csv \
            NekoLoto6/NekoLoto6.Client/wwwroot/data/prediction.json \
            NekoLoto6/NekoLoto6.Client/wwwroot

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: NekoLoto6/NekoLoto6.Client/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
