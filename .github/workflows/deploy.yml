name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Generate site
        run: |
          dotnet run --project tools/ScoreCalculator/ScoreCalculator.csproj -- \
            NekoLoto6/NekoLoto6.Client/wwwroot/data/LOTO6_ALL.csv \
            NekoLoto6/NekoLoto6.Client/wwwroot/data/prediction.json \
            NekoLoto6/NekoLoto6.Client/wwwroot

      - name: Prepare deploy directory
        run: |
          mkdir -p _site/nekoloto6
          # NekoLoto6コンテンツをサブディレクトリに配置（ドットファイル含む）
          cp -a NekoLoto6/NekoLoto6.Client/wwwroot/. _site/nekoloto6/
          # ルートに必要なファイルを配置
          mv _site/nekoloto6/CNAME _site/CNAME
          mv _site/nekoloto6/robots.txt _site/robots.txt
          mv _site/nekoloto6/.nojekyll _site/.nojekyll
          mv _site/nekoloto6/google2efd067fa30bc9b6.html _site/google2efd067fa30bc9b6.html
          # ルートindex.html（リダイレクト）
          cat > _site/index.html <<'REDIRECT'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
          <meta charset="utf-8" />
          <meta http-equiv="refresh" content="0;url=/nekoloto6/" />
          <title>Redirecting...</title>
          </head>
          <body>
          <p><a href="/nekoloto6/">NekoLoto6 へ移動</a></p>
          </body>
          </html>
          REDIRECT

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
