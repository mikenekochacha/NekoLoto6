name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Calculate scores
        run: |
          dotnet run --project tools/ScoreCalculator/ScoreCalculator.csproj -- \
            NekoLoto6/NekoLoto6.Client/wwwroot/data/LOTO6_ALL.csv \
            NekoLoto6/NekoLoto6.Client/wwwroot/data/prediction.json

      - name: Publish
        run: dotnet publish NekoLoto6/NekoLoto6.Client/NekoLoto6.Client.csproj -c Release -p:GHPages=true -o publish

      - name: List publish output
        run: |
          echo "=== wwwroot contents ==="
          ls -la publish/wwwroot/
          echo "=== _framework file count ==="
          ls publish/wwwroot/_framework/ | wc -l
          echo "=== .br file count ==="
          find publish/wwwroot/_framework/ -name "*.br" | wc -l
          echo "=== .wasm file count ==="
          find publish/wwwroot/_framework/ -name "*.wasm" | wc -l

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
