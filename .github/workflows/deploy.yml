name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor WebAssembly
        run: dotnet publish NekoLoto6/NekoLoto6.Client/NekoLoto6.Client.csproj -c Release -o publish

      - name: Fix for GitHub Pages
        run: |
          # GitHub Pagesは圧縮ファイルを正しく返せないため削除
          find publish/wwwroot -name "*.br" -delete
          find publish/wwwroot -name "*.gz" -delete
          # _framework/dotnet.js 内の integrity ハッシュを除去
          sed -i 's/"integrity"\s*:\s*"[^"]*"//g' publish/wwwroot/_framework/dotnet.js

      - name: Prepare GitHub Pages files
        run: |
          # .nojekyll を追加（Jekyllビルドを無効化）
          touch publish/wwwroot/.nojekyll
          # 404.html を追加（SPAルーティング対応）
          cp publish/wwwroot/index.html publish/wwwroot/404.html
          # favicon.png をサーバープロジェクトからコピー
          cp NekoLoto6/NekoLoto6/wwwroot/favicon.png publish/wwwroot/favicon.png

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
