name: Update Loto6 Data

on:
  schedule:
    # 月曜 20:30 JST = UTC 11:30
    - cron: '30 11 * * 1'
    # 木曜 20:30 JST = UTC 11:30
    - cron: '30 11 * * 4'
  workflow_dispatch:  # 手動実行用

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "loto6-update"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 1: データ取得
      - name: Fetch Loto6 CSV
        id: fetch
        run: |
          python scripts/fetch-loto6-data.py \
            NekoLoto6/NekoLoto6.Client/wwwroot/data/LOTO6_ALL.csv

      # Step 2: 更新なしなら終了
      - name: Check for updates
        if: steps.fetch.outputs.updated != 'true'
        run: |
          echo "::notice::データの更新はありませんでした。"
          exit 0

      # Step 3: スコア再計算（C#）
      - name: Calculate scores
        if: steps.fetch.outputs.updated == 'true'
        run: |
          dotnet run --project tools/ScoreCalculator/ScoreCalculator.csproj -- \
            NekoLoto6/NekoLoto6.Client/wwwroot/data/LOTO6_ALL.csv \
            NekoLoto6/NekoLoto6.Client/wwwroot/data/prediction.json

      # Step 4: 変更をコミット
      - name: Commit updated data
        if: steps.fetch.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add NekoLoto6/NekoLoto6.Client/wwwroot/data/LOTO6_ALL.csv
          git add NekoLoto6/NekoLoto6.Client/wwwroot/data/prediction.json
          git commit -m "data: 第${{ steps.fetch.outputs.latest_draw }}回のデータを更新"
          git push

      # Step 5: サイトをビルド
      - name: Publish site
        if: steps.fetch.outputs.updated == 'true'
        run: |
          dotnet publish NekoLoto6/NekoLoto6.Client/NekoLoto6.Client.csproj \
            -c Release -p:GHPages=true -o publish

      # Step 6: GitHub Pagesにデプロイ
      - name: Upload artifact
        if: steps.fetch.outputs.updated == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

      - name: Deploy to GitHub Pages
        if: steps.fetch.outputs.updated == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
