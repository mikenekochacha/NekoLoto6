name: Update Weekly Book

on:
  schedule:
    - cron: '30 11 * * 1'  # 毎週月曜日 20:30 JST
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install anthropic

      - name: Run update_book.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/update_book.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add NekoLoto6/NekoLoto6.Client/wwwroot/data/current_book.json
          git add NekoLoto6/NekoLoto6.Client/wwwroot/data/book_history.json
          git diff --staged --quiet || git commit -m "Weekly book update"
          git push

      - name: Trigger deploy
        run: gh workflow run deploy.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
